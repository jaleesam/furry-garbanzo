    <script>
        // Reverse a String
        // Ex. "hello"
        // Ex. "Howdy"
        // Ex. "Greeting from Earth"

        //1st Solution

        function reverseString(str) {
            str = str.split('');
            str = str.reverse('');
            str = str.join('');

            return str;
        }

        console.log(reverseString("hello"));
        console.log(reverseString("Howdy"));
        console.log(reverseString("Greeting from Earth"));
        
    </script>
